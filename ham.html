<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="ham1.css">
</head>
<body>
	<header>
		<div class="tophead">
			<div>
				<span class="menulines" onclick="openNav()">&#9776;</span>
			</div>
			<div class="brandlogo">
				SEQ App
			</div>
		</div>
		
	</header>
	<div class="sidenav" id="mySidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#">Name<br>View and Edit profile</a>
		<a href="#">Practo Plus<br>Health Plan for your family</i></a>

		<a href="#"><i class="fa fa-archive"></i> Orders</a>
		<a href="#"><i class="fa fa-envelope"></i> Consultation</a>

		<a href="#"><i class="fa fa-folder-open"></i> Medical Records</a>
		<a href="#"><i class="fa fa-bell"></i> Reminders</a>
		<a href="#"><i class="fa fa-credit-card"></i> Payment & HealthCash</a>

	</div>
<script>
	const openNav = () => {
		document.getElementById('mySidenav').style.width ="250px";
	}
	const closeNav = () => {
		document.getElementById('mySidenav').style.width ="0";
	}

</script>

</body>
</html>
